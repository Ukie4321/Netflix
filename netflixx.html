<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Movie App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
header{padding:15px;font-size:20px;font-weight:bold}
input{width:94%;margin:10px;padding:10px;border-radius:8px;border:none}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px;padding:10px}
.card{cursor:pointer}
.card img{width:100%;border-radius:10px}
.card span{display:block;text-align:center;font-size:14px;margin-top:6px;color:#ccc}
</style>
</head>

<body>

<header>Movie App</header>

<input id="search" placeholder="Cari film...">

<div class="grid" id="movies"></div>

<script>
/* =============================
   GANTI API KEY TMDB DI SINI
============================= */
const API_KEY = "e2a5bd5b4cc2ad05e3cb9eedb067fbe4";

const IMG = "https://image.tmdb.org/t/p/w500";
const box = document.getElementById("movies");

/* LOAD FILM DARI TMDB */
function loadFilm(q=""){
  const url = q
    ? `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&language=id-ID&query=${q}`
    : `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=id-ID`;

  fetch(url)
  .then(r=>r.json())
  .then(d=>{
    box.innerHTML="";
    d.results.forEach(m=>{
      if(!m.poster_path) return;

      const div = document.createElement("div");
      div.className="card";
      div.innerHTML = `
        <img src="${IMG + m.poster_path}">
        <span>${m.title}</span>
      `;

      /* === KLIK FILM â†’ BUKA WOLKERS === */
      div.onclick = ()=>{
        const judul = encodeURIComponent(m.title);
        window.open("https://wolkers.co/?s=" + judul, "_blank");


      box.appendChild(div);
    });
  });
}

/* SEARCH */
search.oninput = e => loadFilm(e.target.value);

/* LOAD PERTAMA */
loadFilm();
</script>

</body>
</html>
